<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài viết</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input, textarea {
            width: 100%;
            background-color: rgb(44, 44, 44);
            padding: 10px;
            border: none;
            font-size: 14px;
            color: white;
        }
        
        textarea {
            min-height: 400px;
        }
        
        .button-group {
            display: flex;
            gap: 50px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            flex: 1;
        }
        
        .save-btn {
            background-color: #3498db;
            color: white;
        }
        
        .next-btn {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-area">
            <div class="form-group">
                <input type="text" id="title" placeholder="Nhập tiêu đề bài viết...">
            </div>
            
            <div class="form-group">
                <textarea id="content" placeholder="Nhập nội dung bài viết..."></textarea>
            </div>
            
            <div class="button-group">
                <button class="save-btn">Lưu nhập</button>
                <button class="next-btn">Đăng</button>
            </div>
        </div>
    </div>
</body>
</html>
